<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio PLayer</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/801cbcdc2d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <div class="img">
   </div>
      <h1 id="songTitle"></h1>
      
      <div class="main">
        <audio id="audio" src="./audio/Roie Shpigler - Aluminum.mp3"></audio>
        <div class="durationline"></div>
        <div class="bbtn">
          
          <button class="button">
            <i class="fa-solid fa-backward fa-2xl"></i>
          </button>
          <button id="playandpausebtn">
            <i id="play" class="fa-solid fa-play fa-2xl"></i>
          </button>
         
          <button id="next">
            <i class="fa-solid fa-forward fa-2xl"></i>
          </button>
        </div>
        <div>
          <button><i class="fa-brands fa-bluetooth-b fa-2xl"></i></button>
        </div>
      </div>
    </section>
    <script src="audioplayer.js"></script>
  </body>
</html>

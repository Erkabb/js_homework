<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio PLayer</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/801cbcdc2d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <h1 id="songTitle"></h1>
      <img
        src="https://images.unsplash.com/photo-1719253539799-78d43c1e8650?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyN3x8fGVufDB8fHx8fA%3D%3D"
        alt=""
      />
      <div class="main">
        <audio id="audio" src="./audio/Roie Shpigler - Aluminum.mp3"></audio>

        <div class="bbtn">
          <button class="button">
            <i class="fa-solid fa-backward fa-2xl"></i>
          </button>
          <button id="playandpausebtn">
            <i id="play" class="fa-solid fa-play fa-2xl"></i>
          </button>

          <button id="next">
            <i class="fa-solid fa-forward fa-2xl"></i>
          </button>
        </div>
        <div>
          <button><i class="fa-brands fa-bluetooth-b fa-2xl"></i></button>
        </div>
      </div>
    </section>
    <script src="audioplayer.js"></script>
  </body>
</html>
